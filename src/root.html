<md-toolbar color="primary" *shellRender></md-toolbar>

<md-progress-bar mode="indeterminate" *shellRender></md-progress-bar>

<div style="flex: 1; display: flex; align-items: center; background: #e4e4e4;" *shellRender>
  <div style="width: 100%; text-align: center;">
    <img src="https://content.mqcdn.com/yogi-cdn/uploads/assets/mq_brand/main_nav_logo/1/mq-logo-white-387x65.png">
  </div>
</div>

<md-toolbar *shellRender></md-toolbar>

<md-sidenav-layout *shellNoRender>

  <md-sidenav #start (open)="closeStartButton.focus()">
    <button md-icon-button #closeStartButton (click)="start.close()">
      <md-icon>close</md-icon>
    </button>
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-icon-button (click)="start.open()">
      <md-icon>menu</md-icon>
    </button>
    <button md-button style="flex: 1;">
      Find Places
    </button>
    <button md-button style="flex: 1;">
      Directions
    </button>
  </md-toolbar>

  <div class="body">
    <mq-map></mq-map>
    <md-toolbar class="bottom-nav">
      <span class="nav-item">
        <button md-icon-button>
          <md-icon>hotel</md-icon>
        </button>
      </span>
      <span class="nav-item">
        <button md-icon-button>
          <md-icon>local_gas_station</md-icon>
        </button>
      </span>
      <span class="nav-item">
        <button md-icon-button>
          <md-icon>restaurant</md-icon>
        </button>
      </span>
      <span class="nav-item">
        <button md-icon-button>
          <md-icon>local_cafe</md-icon>
        </button>
      </span>
      <span class="nav-item">
        <button md-icon-button>
          <md-icon>local_bar</md-icon>
        </button>
      </span>
    </md-toolbar>
  </div>

</md-sidenav-layout>
