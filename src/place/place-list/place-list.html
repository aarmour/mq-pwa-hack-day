<md-list>
    <md-list-item *ngFor="let place of places">
        <img md-list-avatar src="/assets/img/{{place.imgName}}" alt="{{place.title}}">
        <h3 md-line>
            {{place.title}}
        </h3>
        <p md-line class="line-secondary">
            {{place.description}}
        </p>
        <ul md-line class="list-tags">
            <li *ngFor="let tag of place.tags">
                {{tag}}
            </li>
        </ul>
    </md-list-item>
</md-list>
